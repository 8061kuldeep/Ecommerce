<app-header></app-header>
<p-toast position="top-left"></p-toast>
<H1 class="text-center text-danger">checkout page</H1>
<div class="row">
  <div class="mycontainer col-md-7">
    <table class="table table-hover">
      <tr class="text-info">
        <td>Name</td>
        <td>Quantity</td>
        <td>Unit price</td>
        <td>Total</td>
      </tr>
      <tr *ngFor="let i of checkoutobj; index as ind">
        <td>{{ i.name }}</td>
        <td>{{ i.quantity }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.quantity * i.price }}</td>
      </tr>

      <tr>
        <td colspan="3" class="text-success">Grand total</td>
        <td class="text-success">{{ sum }}</td>
      </tr>
    </table>

    <!-- <button type="button" (click)="total()" class="btn btn-warning">
      total
    </button> -->
  </div>
  <div class="col-md-5 p-5">
    <form [formGroup]="myform" (ngSubmit)="done()">
      <div class="form-group">
        <label for="uname">Address</label>
        <input
          type="text"
          class="form-control"
          formControlName="address"
          placeholder="Enter Address"
          required
        />
        <!-- <span class="ui-float-label">
          <input id="float-input" type="text" size="30" pInputText />
          <label for="float-input">Username</label>
        </span> -->
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="pwd">Pincode</label>
        <input
          type="number"
          class="form-control"
          formControlName="Pincode"
          placeholder="Enter password"
          required
        />
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <h4 class="text-success">Grand total : {{ sum }} Rs</h4>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input
            class="form-check-input"
            type="checkbox"
            name="remember"
            formControlName="checkbox"
            required
          />
          I agree
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!myform.valid">
        Submit
      </button>
    </form>
  </div>
</div>
